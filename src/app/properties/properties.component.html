        <div class="addingPropertiesInForm">
            <h2>Submit Your Property Details Here for Assessment</h2>
            <form [formGroup] = "reactiveForm" (ngSubmit)="onSubmit()">
                <label for="pname" id="1">Property Name </label>
                <input type="text" id="pname" placeholder="property name" formControlName="title">

                <label for="pdescription" id="two">Property Description</label>
                <textarea id="pdescription" placeholder="Describe your property" formControlName="description"></textarea>

                <label for="pprice" id="3">Property Market Value</label>
                <input type="number" id="pprice" placeholder="property price" formControlName="price">

                <label for="paddress" id="4">Property Address</label>
                <textarea name="paddress" id="paddress" placeholder="Property Address" formControlName="address"></textarea>
                
                <label for="pcity" id="5">City</label>
                <input type="text" placeholder="city the property is located at" formControlName="city">

                <label for="pstate" id="6">Country</label>
                <input type="text" placeholder="Country the property is found in" formControlName="state">

                <label for="pzipcode" id="7">ZipCode</label>
                <input type="text" placeholder="your ZipCode" formControlName="zipcode">
                
                <label for="sbutton">Submit</label>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
